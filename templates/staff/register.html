<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library management system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-success">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Library Management System</span>
          <a href = "{% url 'home'  %}">Home</a>
        </div>
      </nav>
    <h1 class="text-center" style="color: gray;">Fill the registration form correctly</h1>
    <div class="container-fluid">
        <form method="POST" action="{% url 'register' %}" class="row g-3" >
            {% csrf_token %}
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">First name</label>
              <input name="first_name" type="text" class="form-control" id="">
            </div>
            <br>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">last name</label>
                <input name="last_name" type="text" class="form-control" id="">
              </div>
              
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input name="email" type="email" class="form-control" id="inputEmail4">
              </div>
              
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">user name</label>
                <input name="username" type="text" class="form-control" id="">
              </div>
              
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" id="inputPassword4">
            </div>
            
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">confirm Password</label>
                <input  name="confirm_password"type="password" class="form-control" id="inputPassword4">
              </div>
             
           
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
          <div class="form-group">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endfor %}
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
