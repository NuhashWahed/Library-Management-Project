<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library management system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-success">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Library Management System</span>
          <a href = "{% url 'home'  %}">Home</a>
        </div>
      </nav>
    <h1 class="text-center">wellcome login page</h1>
    <p style="text-align:center;"> <img src="{% static 'image/student2.jpg' %}" class="center"></p>
    <div class="container-fluid">
      <center>
        <form method="POST" action="{% url 'login_user' %}" >
            {% csrf_token %}
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">username</label>
              <div class="col-sm-10">
                <input name="username" type="text" class="form-control" id="">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="inputPassword3">
              </div>
            </div>
    
            <button type="submit" class="btn btn-primary">Log in</button>
          </form>
          </center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
