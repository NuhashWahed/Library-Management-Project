<!DOCTYPE html> 
{% load static %}   
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Book Records</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
    <style>
      
    </style>
</head>  
<body>  
    <nav class="navbar bg-success">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Library Management System</span>
          <span><a href = "{% url 'book'  %}">ADD A NEW Book</a></span>
          <a href = "{% url 'showuser'  %}">SHOW THE USERS</a>
          <a href = "{% url 'issueshow'  %}">Issue Book</a>
          <a href = "{% url 'logout'  %}">LogOut</a>
        </div>
      </nav>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <form class="d-flex" role="search" method="POST" action="{% url 'search'  %}">
            {% csrf_token %}  
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searched">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <br>
      <div style="text-align: center;">
<table  class="table table-striped table-bordered table-sm" border="2px" align="center">  
    <thead class="thead-dark">  
    <tr>  
        <th>ISSN</th>  
        <th>Book Name</th>  
        
        <th>Book Writter</th>  
        <th>Action</th> 
        <th>ISSUE</th>   
    </tr>  
    </thead>  
    <tbody>  
{% for book in books %}  
    <tr>  
        <td>{{ book.issn }}</td>  
        <td>{{ book.bname }}</td>  
        
        <td>{{ book.bwritter}}</td>  
        <td>  
             
           <a href="{% url 'delete' book.id %}">Delete</a>  
        </td>  
        <td>  
            <a href = "{% url 'issuebook' book.id %}">Issue</a> 
             
        </td>
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
</div>
<br>  
<br>  



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
</body>  
</html>
